{% set name = "npy-append-array" %}
{% set version = "0.9.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/npy-append-array-{{ version }}.tar.gz
  sha256: 91e1c78f839545d556c71071b8e7873477d6ed85b2d8acbd326566578c1a4cfa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - npy_append_array
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xor2k/npy-append-array
  summary: Create Numpy `.npy` files that are larger than the main memory
  license: MIT
  license_file: LICENSE
  description: |
    Create Numpy `.npy` files that are larger than the main memory by appending
    on the zero axis.

extra:
  recipe-maintainers:
    - andife
    - xor2k
